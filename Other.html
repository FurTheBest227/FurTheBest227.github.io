<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Pre-Algia - Other</title>
   <script>
      function enlarge() {
         document.getElementById("img1").style.width = "600px";
         document.getElementById("img1").style.height = "600px";
         document.getElementById("img2").style.width = "600px";
         document.getElementById("img2").style.height = "600px";
         document.getElementById("img3").style.width = "600px";
         document.getElementById("img3").style.height = "600px";
      }

      function reset() {
         document.getElementById("img1").style.width = "350px";
         document.getElementById("img1").style.height = "350px";
         document.getElementById("img2").style.width = "350px";
         document.getElementById("img2").style.height = "350px";
         document.getElementById("img3").style.width = "350px";
         document.getElementById("img3").style.height = "350px";
      }
   </script>
</head>
<body>

<div class="container">
   <div class="row navbar align-items-center">
      <div class="col-auto"><img src="./Pre-Algia (1).png" alt="Pre-Algia" width="65" height="65"></div>
      <div class="col"><a href="./index.html">Home</a></div>
      <div class="col"><a href="./sell.html">Sell</a></div>
      <div class="col"><a href="#">Buy</a></div>
      <div class="col"><a href="#">Trade</a></div>
      <div class="col"><a href="./Other.html">Other</a></div>
   </div>

   <div class="d-flex justify-content-around align-items-center flex-wrap my-5">
      <div class="text-center mb-4">
         <img onClick="enlarge()" id="img1" src="./Style Guide.jpg" alt="Style Guide" class="img-fluid" style="width: 350px; height: 350px;">
         <button class="btn btn-primary mt-2" onClick="reset()">Reset</button>
      </div>
      <div class="text-center mb-4">
         <img onClick="enlarge()" id="img2" src="./Homepage Wireframe.jpg" alt="Homepage Wireframe" class="img-fluid" style="width: 350px; height: 350px;">
         <button class="btn btn-primary mt-2" onClick="reset()">Reset</button>
      </div>
      <div class="text-center mb-4">
         <img onClick="enlarge()" id="img3" src="./Business Wireframe(sell).jpg" alt="Business Wireframe" class="img-fluid" style="width: 350px; height: 350px;">
         <button class="btn btn-primary mt-2" onClick="reset()">Reset</button>
      </div>
   </div>
</div>

</body>
</html>
