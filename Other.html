<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
    <script>
 

   function enlarge() {
     document.getElementById("img1").width = "600";
     document.getElementById("img1").height = "600";
     document.getElementById("img2").width = "600";
     document.getElementById("img2").height = "600";
     document.getElementById("img3").width = "600";
     document.getElementById("img3").height = "600";
   }
   function reset(){
    document.getElementById("img1").width = "350";
     document.getElementById("img1").height = "350";
     document.getElementById("img2").width = "350";
     document.getElementById("img2").height = "350";
     document.getElementById("img3").width = "350";
     document.getElementById("img3").height = "350";
   }
    </script>
<div class="container" style="background-color: rgb(162, 132, 94);">
<div class ="column1">
   <div class = "row1"><img onClick = "enlarge()"id ="img1" src = "./Style Guide.jpg" alt = Style width="350" height="350"> <Button onClick =reset()>Reset</Button></div>
   <div class = "row1"><img id = "img2" src = "./Homepage Wireframe.jpg" alt = Home width="350" height="350"><Button onClick =reset()>Reset</Button></div>
   <div class = "row1"><img id = "img3" src = "./Business Wireframe(sell).jpg" alt = Business width="350" height="350"><Button onClick =reset()>Reset</Button></div>
 </div>
</div>
</body>
